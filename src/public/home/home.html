<div id="main-content" class="container">
  <div class="jumbotron">
    <img src="images/jumbotron_768.jpg" alt="Picture of restaurant"
      class="img-responsive visible-xs">
  </div>

  <div id="home-tiles" class="row">
    <div class="col-md-4 col-sm-6 col-xs-12">
      <a ui-sref="public.menu"><div id="menu-tile"><span>menu</span></div>
      </a>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-12">
      <a ui-sref="public.menuitems({category: 'SP'})">
        <div id="specials-tile"><span>specials</span></div>
      </a>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <a href="https://goo.gl/maps/6aHurkKeFDB2" target="_blank">
        <div id="map-tile">
          <iframe src="https://www.google.com/maps/embed?pb=" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
          <span>map</span>
        </div>
      </a>
    </div>
  </div>  <!-- End of #home-tiles -->

</div> <!-- End of #main-content -->
